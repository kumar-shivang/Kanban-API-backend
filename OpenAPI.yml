# This is a sample OpenAPI 3.0.2 specification.
# It is used to test the OpenAPI 3.0.2 parser.


openapi: '3.0.2'
info:
  title: Kanban API
  version: '1.0'
servers:
  - url: http://127.0.0.1:5000
    description: Local server
tags:
  - name: User
    description: Operations on users
  - name: List
    description: Operations on lists
  - name: Card
    description: Operations on cards
paths:
  /auth/login:
    post:
      tags:
        - User
      summary: Login user and get token
      description: Login a user and get a token
      operationId: loginUser 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: user1
                password:
                  type: string
                  format: password
                  example: password@123
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
                  access_token:
                    type: string
                    example: "eyJhbGciOidflajfgldajfafldjfla"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
        '401':
          description: Invalid Password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid password"
  /user:
    get:
      tags:
        - User
      summary: Get user from token
      description: Returns a single user
      operationId: getUserByToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  example: "eyJhbGciOdfjaldfjlajfd"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    post:
      tags:
        - User
      summary: Create user
      description: Create a new user with a username and password
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: user1
                password:
                  type: string
                  format: password
                  example: password@123
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User created successfully"
        '400':
          description: Invalid username supplied
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User already exists"
    delete:
      tags:
        - User
      summary: Delete user
      description: Delete a user by token and password
      operationId: deleteUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  example: "eyJhbGciOdljfgldajfladj"
                password:
                  type: string
                  format: password
                  example: "********"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
        '401':
          description: Invalid password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid password"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
    put:
      tags:
        - User
      summary: Update user
      description: Update a user by access_token, username and email 
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  example: "eyJhbGciOidflajfgldajfafldjfla"
                username:
                  type: string
                  example: user1
                email:
                  type: string
                  example: "user1@kanban.com"
                
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid ID or Password supplied"
        '404':
          description: User not found
  /list:
    get:
      tags:
        - List
      summary: Get list by access_token and listID
      description: Returns a single list
      operationId: getListByListID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  example: "fjdlajfgldajflasjfldasjfl;dj"
                listID:
                  type: integer
                  format: int64
                  example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
          description: List not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "List not found"
    post:
      tags:
        - List
      summary: Create list
      description: Create a new list with a title and access_token
      operationId: createList
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "List 1"
                access_token:
                  type: string
                  example: "fjdlajfgldajflasjfldasjfl;dj"

      responses:
        '200':
          description: List created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "List created successfully"
        '400':
          description: Invalid title supplied
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "List already exists"
    delete:
      tags:
        - List
      summary: Delete list
      description: Delete a list by listID and access_token
      operationId: deleteList
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  example: "fjdlajfgldajflasjfldasjfl;dj"
                listID:
                  type: integer
                  format: int64
                  example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "List deleted successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
                  
        '404':
          description: List not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "List not found"

    put:
      tags:
        - List
      summary: Update list
      description: Update a list by listID and access_token
      operationId: updateList
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                listID:
                  type: integer
                  format: int64
                  example: 0
                title:
                  type: string
                  example: "List 1"
                access_token:
                  type: string
                  example: "dhgadljfldakfjldajfdl"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example : "List updated successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
            description: List not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "List not found"
        
  /card:
    get:
      tags:
        - Card
      summary: Get card by cardID and access_token
      description: Returns a single card
      operationId: getCardByID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
                access_token:
                    type: string
                    example: "fjdlajfgldajflasjfldasjfl;dj"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
            description: Card not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "Card not found"
    post:
      tags:
        - Card
      summary: Create card
      description: Create a new card with a title, listID,content, deadline and access_token
      operationId: createCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Card 1"
                content:
                  type: string
                  example: "Card content"
                listID:
                  type: integer
                  format: int64
                  example: 0
                deadline:
                  type: string
                  format: date
                  example: "2020-12-31"
                access_token:
                  type: string
                  example: "fjdlajfgldajflasjfldasjfl;dj"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
            description: List not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "List not found"

    delete:
      tags:
        - Card
      summary: Delete card
      description: Delete a card by cardID and access_token
      operationId: deleteCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
                access_token:
                    type: string
                    example: "fjdlajfgldajflasjfldasjfl;dj"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card deleted successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Card not found"
    put:
      tags:
        - Card
      summary: Update card 
      description: Update a card 
      operationId: updateCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
                new_title:
                  type: string
                  example: "New title"
                new_content:
                  type: string
                  example: "New Card content"
                new_deadline:
                  type: string
                  format: date
                  example: "2020-12-31"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card updated successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Card not found"

  /card/move:
    put:
      tags:
        - Card
      summary: Move card
      description: Move a card to a new list using cardID, listID and access_token
      operationId: moveCard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
                listID:
                  type: integer
                  format: int64
                  example: 0
                access_token:
                    type: string
                    example: "fjdlajfgldajflasjfldasjfl;dj"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card moved successfully"
        '401':
            description: Unauthorized
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      error:
                        type: string
                        example: "Unauthorized"
        '404':
          description: Card/List not found
          content:
                application/json:
                  schema:
                    type: object
                    properties:
                      error:
                        type: string
                        example: "Card/List not found"
  /card/markComplete:
    put:
      tags:
        - Card
      summary: Mark card as complete using cardID and access_token
      description: Mark a card as complete
      operationId: markCardComplete
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
                access_token:
                    type: string
                    example: "fjdlajfgldajflasjfldasjfl;dj"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
                schema:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Card marked complete successfully"
        '401':
            description: Unauthorized
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      error:
                        type: string
                        example: "Unauthorized"
        '404':
            description: Card not found
            content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          error:
                            type: string
                            example: "Card not found"
  /card/markIncomplete:
    put:
      tags:
        - Card
      summary: Mark card as incomplete
      description: Mark a card as incomplete
      operationId: markCardIncomplete
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardID:
                  type: integer
                  format: int64
                  example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card marked incomplete successfully"
        '401':
            description: Unauthorized
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      error:
                        type: string
                        example: "Unauthorized"
        '404':
            description: Card not found
            content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          error:
                            type: string
                            example: "Card not found"

components:
  schemas:
    User:
      type: object
      properties:
        userID:
          type: integer
          format: int64
          example: 0
        username:
          type: string
          example: user1
        email:
          type: string
          format: email
          example: user@kanban.com
        password_hash:
          type: string
          format: password
          example: "********"
        userLists:
          type: array
          items:
            $ref: '#/components/schemas/List'
        userCards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
    List:
      type: object
      properties:
        listID:
          type: integer
          format: int64
          example: 0
        title:
          type: string
          example: "List 1"
        userID :
          type: integer
          format: int64
          example: 0
        listCards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
    Card:
      type: object
      properties:
        cardID:
          type: integer
          format: int64
          example: 0
        cardName:
          type: string
          example: "Card 1"
        content:
          type: string
          example: "This is a card"
        lastEdited:
          type: string
          format: date-time
          example: "2020-01-01T00:00:00Z"
        completionDate:
          type: string
          format: date-time
          example: "2020-01-01T00:00:00Z"
        isComplete:
          type: boolean
          example: false
        deadline:
          type: string
          format: date-time
          example: "2020-01-01T00:00:00Z"
        listID:
          type: integer
          format: int64
          example: 0
        userID:
          type: integer
          format: int64
          example: 0
